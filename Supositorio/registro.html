<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrate</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="registro.css" />
  </head>
  <body>


    <div class="form-container">
      <div class="login-container">
        <h2>Bienvenido</h2>
        <p>Registra tu local con nostros</p>

        <form action="">
          <p>
            <label for="username">Nombre o id</label>
            <input class="input" type="text" name="username" />
          </p>

          <p>
            <label for="password">Contraseña</label>
            <input class="input" type="password" name="password" />
          </p>

          <div class="options">
            <div>
              Recuerdame <input type="checkbox" name="remeberme" id="" />
            </div>
            <div>
              <a href="#">Olvide mi contraseña</a>
            </div>
          </div>

          <p>
            <input class="btn btn-login" type="submit" value="Iniciar sesión" />
            <br>
            <input class="btn btn-login" type="submit" value="Registrate" />
          </p>
          <div class="providers">
            <span>Otros métodos para hacer login</span>
            <button class="btn google-provider">Google</button>
            <button class="btn facebook-provider">Facebook</button>
            <button class="btn twitter-provider">Twitter</button>
            <button href="Index.html" class="btn facebook-providers">Regresa al inicio</button>
          </div>
        </form>
      </div>
      <div class="welcome-screen-container">

      </div>
    </div>
  </body>
</html>
